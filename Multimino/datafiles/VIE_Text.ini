Desc[0,0] = "Chơi một trong 9 chế độ."
Desc[0,1] = "Xem điểm tốt nhất của bạn."
Desc[0,2] = "Bạn có thể chỉnh ngôn ngữ, skin gạch, cài phím, vân vân."
Desc[0,3] = "Xem những ai đã thai nghén và sinh ra trò chơi này."
Desc[0,4] = "Xem các lượt chơi bạn đã lưu trước đây."
Desc[0,5] = "Thoát trò chơi."

Desc[1,0] = "Phá lên đến 150, 200 hoặc 300 hàng hoặc giải trí với Vô tận."
Desc[1,1] = "Phá 40 hàng càng nhanh càng tốt!"
Desc[1,2] = "Nhận càng nhiều điểm càng tốt trong 3 phút."
Desc[1,3] = "Cẩn thận hàng rác sẽ xuất hiện trong bảng chơi."
Desc[1,4] = "Tạo càng nhiều All Clear càng tốt mà chỉ được dùng Spin, Tetris, Pentris và Hextris!"
Desc[1,5] = "Dành cho người chơi siêu đẳng, chơi với trọng lực tối đa và đạt đến M20!"
Desc[1,6] = "Tạo combo dài nhất có thể trong một phút!"
Desc[1,7] = "Kiểm tra kĩ năng bằng cách đấu với một CPU đơn giản."
Desc[1,8] = "Tự tạo bảng và tự chơi, hoản hảo để luyện tập!"

Desc[2,0] = "Bạn có thể tắt bảng tự di chuyển nếu thấy phiền."
Desc[2,1] = "Đây là hình dáng của mọi gạch trong trò chơi."
Desc[2,2] = "Chỉ ảnh hưởng chữ và vài mặt đồ hoạ khác."
Desc[2,3] = "Bạn có thể thay đổi cài đặt phím nếu bạn không thích mặc định."
Desc[2,4] = "Sẽ cho biết trước gạch sẽ khoá ở đâu."
Desc[2,5] = "Nếu bạn không thích thưởng Spin cho mọi loại gạch, bạn có thể tắt ở đây.#(Không ảnh hưởng Spin Clear)"
Desc[2,6] = "Delayed Auto Shift. Thời gian (theo khung hình) bạn phải giữ phím Sang Trái hoặc Sang Phải để gạch bắt đầu di chuyển tự động."
Desc[2,7] = "Auto Repeat Rate. Khoảng cách thời gian (theo khung hình) giữa mỗi lượt di chuyển tự động hoặc sau khi DAS có hiệu lực."
Desc[2,8] = "Âm lượng chính của trò chơi."
Desc[2,9] = "Bạn có thể tắt hiệu ứng âm thanh."
Desc[2,10]= "Do một số vấn đề, hiện trò chơi chưa có nhạc."
Desc[2,11]= "Bảng chơi sẽ có viền khi BẬT."
Desc[2,12]= "Kích hoạt ghi lại các lượt chơi của bạn. Đây là một tính năng thử nghiệm và có thể ảnh hưởng đến CPU và chất lượng trò chơi."

Desc[3,0] = "Số hàng bạn cần để thắng. INF là Vô tận."
Desc[3,1] = "Cấp độ cao nhất bạn được phép đạt đến. Chỉ ảnh hưởng Vô tận."

Desc[3,20] = "Chơi với 7 tetromino thông thường.#Hoàn hảo để bắt đầu!"
Desc[3,21] = "Chơi với cả 18 pentomino gồm 5 ô gạch.#Cả một thử thách nếu bạn thích."
Desc[3,22] = "Một sự kết hợp hay, từ mono đến pentomino. Chơi với lên đến 29 kiểu gạch!"
Desc[3,23] = "Chơi với 7 tetromino cùng với 3 miếng gạch loại bé hơn.#Phiên bản đơn giản hơn của Tetris."
Desc[3,24] = "Chơi đồng thời với 7 tetromino và 18 pentomino.#Phiên bản đơn giản hơn của Pentris."
Desc[3,25] = "Thử thách mức độ cao nhất, chơi với cả 89 miếng gạch một lúc!"
Desc[3,26] = "Chơi với 60 hexomino gồm 6 gạch trên miếng.#Bạn chỉ chơi được dạng này trong một số chế độ quy định."

Desc[3,3] = "Bắt đầu trò chơi!"
Desc[3,4] = "Tốc độ của CPU. Giá trị càng cao, chơi càng nhanh."
Desc[3,5] = "Số chiến thắng cần để kết thúc."
Desc[3,6] = "Bắt đầu trận đấu!"

