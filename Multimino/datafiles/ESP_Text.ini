Desc[0,0] = "Juega entre un total de 9 modos de juego."
Desc[0,1] = "Checa tus mejores puntajes aquí."
Desc[0,2] = "Puedes cambiar el idioma, controles, estilo de bloque, etc."
Desc[0,3] = "Mira a las personas que dieron vida a este proyecto."
Desc[0,4] = "Ve juegos que guardaste previamente."
Desc[0,5] = "Salir del juego."

Desc[1,0] = "Limpia 150, 200, 300 líneas o juega tranquilamente una partida Sin Fin."
Desc[1,1] = "¡Limpia 40 líneas tan rápido como puedas!"
Desc[1,2] = "Obtén tantos puntos puedas en un límite de 3 minutos."
Desc[1,3] = "Mantente vivo de la basura que irá apareciendo en el tablero."
Desc[1,4] = "¡Obtén tantos All Clear como puedas usando solamente Spins, Tetrises, Pentrises y Hextrises!"
Desc[1,5] = "Hecho para super jugadores, ¡juega con gravedad maxima e intenta llegar a M20!"
Desc[1,6] = "¡Obtén el combo más alto en un minuto!"
Desc[1,7] = "Prueba tus habilidades peleando contra esta CPU básica."
Desc[1,8] = "Crea tus propios tableros, ¡perfecto para practicar!"

Desc[2,0] = "Puedes desactivar el movimiento del tablero si te molesta."
Desc[2,1] = "Esta es la apariencia que tendrán los bloques durante la partida."
Desc[2,2] = "Únicamente afecta al texto y a la mayoría de los gráficos."
Desc[2,3] = "Puedes modificar los controles si no te gustan los que hay por defecto."
Desc[2,4] = "Si esta activo, mostrara una previsualización de donde caerá la pieza."
Desc[2,5] = "Si no quieres el bonus Spin para todas las piezas puedes quitarlo.#(No afecta Spin Clear)"
Desc[2,6] = "Delay Auto Shift.#Tiempo (en frames) que debes presionar Mover Izq. o Der. para empezar a moverte en automático."
Desc[2,7] = "Auto Repeat Rate.#Tiempo (en frames) entre cada movimiento automático cuando DAS esta activo."
Desc[2,8] = "Volumen global del juego."
Desc[2,9] = "Puedes apagar los efectos de sonido."
Desc[2,10]= "Debido a ciertas complicaciones, no hay musica disponible."
Desc[2,11]= "El tablero tendra una linea resaltando las piezas que han sido colocadas, si no te gusta puedes quitarla."
Desc[2,12]= "Graba tus partidas. Esta es una opción experimental, puede tener un efecto en el uso de CPU y rendimiento del juego."

Desc[3,0] = "La meta de líneas, si seleccionas INF es un Maratón Sin Fin."
Desc[3,1] = "El nivel máximo que podrás alcanzar. Esto SOLO afecta al Maratón Sin Fin."
Desc[3,2] = "Elije las piezas de la fila. Tetris usa los 7 tetrominos, Pentris los 18 pentominos y Multris hace uso de 29 piezas."

Desc[3,20] = "Las piezas en la fila seran los clasicos 7 tetrominos.#¡Perfecto para empezar!"
Desc[3,21] = "Las piezas en la fila seran los 18 pentominos, estan hechos de 5 bloques.#Un reto mayor si gustas."
Desc[3,22] = "De todo un poco, ¡habra un total de 29 piezas distintas en la fila!"
Desc[3,23] = "Las piezas en la fila seran los 7 tetrominos y piezas más pequeñas con menos bloques.#Una versión más sencilla de Tetris."
Desc[3,24] = "Las piezas en la fila seran los 7 tetrominos y los 18 pentominos.#Una versión más sencilla de Pentris."
Desc[3,25] = "El reto definitivo, ¡juega con todas las 89 piezas distintas en la fila!"
Desc[3,26] = "Las piezas en la fila seran los 60 hexominos, estan hechos de 6 bloques. Solo puedes jugar con ellos en ciertos modos de juego."

Desc[3,3] = "¡Inicia la partida!"
Desc[3,4] = "Esto afecta a que tan agresiva es la CPU durante la partida, entre mayor el nivel, más rápido jugará."
Desc[3,5] = "El número de victorias necesarias para que termine la partida."
Desc[3,6] = "¡Inicia el combate!

